<!DOCTYPE html>
<html>
<head>
    <title>Menu Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-sizing:border-box ;
            
            background-color: skyblue;
            margin-left: 180px;
            margin-top: 150px;
        }
        .menu-card {
            background-position: center;
            text-align: center;
            width: 75%;
            height: 75%;
        }
        .menu-price {
            text-align: right ;
        }
        table {
            align-content: center;
            color: blueviolet;
	    background-color:cyan;
        }
        th{
            color: brown;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div >
        <table class="menu-card" style="border: 2px solid black;" >
            <tr>
                <th colspan="2">Soups</th>
            </tr>
            <tr>
                <td>mushroom soup</td>
                <td class="menu-price">50rs</td>
            </tr>
            <tr>
                <td>sweet corn soup</td>
                <td class="menu-price">60rs</td>
            </tr>
            <tr>
                <td>pepper corn soup</td>
                <td class="menu-price">70rs</td>
            </tr>
            <tr>
                <td>onion soup</td>
                <td class="menu-price">80rs</td>
            </tr>
            <tr>
                <th colspan="2">Main Dishes</th>
            </tr>
            <tr>
                <td>Egg Fried Rice </td>
                <td class="menu-price">100rs</td>
            </tr>
            <tr>
                <td>Chicken Fried Rice</td>
                <td class="menu-price">120rs</td>
            </tr>
            <tr>
                <td>Schezwan  Chicken Fried Rice</td>
                <td class="menu-price">150rs</td>
            </tr>
           
            <tr>
                <td>Egg Noodles</td>
                <td class="menu-price">100rs</td>
            </tr>
            <tr>
                <td>Chicken Noodles</td>
                <td class="menu-price">120rs</td>
            </tr>
        </table>
    </div>
</body>
</html>
