<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="./landingpage.html"method="get">
        <H1>ENTER THE REQUIRED FIELDS</H1>
        <div>
            <label for="">dob:</label>
            <input type="date"name="dOB"id="dob">
       </div>
       <div>
        <label for="">gender:</label>
        <select name="gender"id="gender">
            <option value="male">male</option>
            <option value="Female">female</option>
            </select>
       </div>
       <button type="submit">submit</button>
       <div>
        <input type="hidden" id="fname" name="fname"value="fname">
        <input type="hidden" id="lname" name="lname"value="lname">
        <input type="hidden" id="emailid"name="emailid"value="emailid">
        <input type="hidden" id="password"name="password"value="password">
        </div>
    </form>
    <script src="./script.js"></script>
    
</body>
</html>
