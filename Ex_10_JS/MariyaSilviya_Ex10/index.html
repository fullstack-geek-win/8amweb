<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitconverterjs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="input">
        <h3 style="color:rgba(223, 248, 112, 0.788)">Unit Converter</h3>
        <div class="result" id="result">Result</div>
        <select name="ip" id="ip">
        <option value="na">Select</option>
        <option value="cmtom">centimeter to meter</option>
        <option value="mtocm">meter to centimeter</option>
        <option value="itof">inch to feet</option>
        <option value="ftoi">feet to inch</option></select>

            <input type="text" name="ipv" id="ipv" size="10">
        <div class="button"><button onclick="result()">Convert</button></div>
    </div>  
    <script src="./js/script.js"></script>
</body>
</html>
