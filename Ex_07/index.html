<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Controls & Validation</title>
</head>

<body>
    <form action="" method="get">
        <div>
            <label for="eid">Employee ID: </label>
            <input type="number" required min="0" max="10" step="2" id="eid" name="eid" placeholder="Enter Employee ID here...">
        </div>
        <div>
            <label for="ename">Employee Name: </label>
            <input type="text" required id="ename" name="ename" placeholder="Enter Employee Name">
        </div>
        <div>
            <label for="eaddress">Employee Address: </label>
            <textarea id="eaddress" name="eaddress" id="" cols="20" rows="4">19, Agathiyar st, Chennai</textarea>
        </div>
        <div>
            <label for="eskill">Employee Skills: </label>
            <input type="checkbox" id="eskillhtml" name="eskillhtml">
            <label for="eskillhtml">HTML</label>
            <input type="checkbox" checked>
            <label for="">CSS</label>
            <input type="checkbox">
            <label for="">Javascript</label>
        </div>
        <div>
            <label>Gender: </label>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" checked name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="na" value="NoComments">
            <label for="na">Dont want to inform</label>
        </div>
        <div>
            <label for="policy">Insurance Policy Vendar: </label>
            <select name="policy" id="policy">
                <option value="na">--Select Option--</option>
                <option value="star">Star Health</option>
                <option value="bupa" selected>Max bupa</option>
                <option value="icici">ICICI Prudential</option>
                <option value="lic">LIC</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
