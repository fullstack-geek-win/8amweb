<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    <form action="./details1.html" method="get"> 
        <h1 style="text-align: center;">Career Survey Form</h1>
       <div class="form">
        <h4>Name <span style="color: red;">*</span></h4>
        <input type="text" name="fname" id="fname" placeholder="First Name" size="20"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="lname" id="lname" placeholder="Last Name" size="20">
        </div>

        <div>
            <h4>Gender<span style="color: red;">*</span></h4>
            <select name="gender" id="gender">
                <option value="na">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
        </div>
        
        <div>
            <h4>Date of Birth <span style="color: red;">*</span></h4>
            <input type="date" name="dob" id="dob" placeholder="DOB" size="10">
            
        </div>
       
        
        <br>
        <br>
        <div style="text-align: center;">
            <button type="reset" style="font-size: large;">Clear</button>&nbsp;<button type="submit"style="font-size: large";>Next</button>

        </div>
        
        
            
    </form>
    
</body>
</html>
