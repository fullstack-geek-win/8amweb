<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Hotel</title>
    <link rel="icon" href="./image/xyz.jpg">
    <link rel="stylesheet" href="./CSS/menustyle.css">
</head>
<body >
    <h1>Welcome To XYZ Hotel</h1>
    <table background="./image/download.jpg">
        <tr>
            <th CLASS="MENU" colspan="3">MENU</th>
        </tr>
        <tr>
            <th colspan="3">SOUPS</th>
        </tr>   
        <tr>
            <td class="item">Veg Soup</td>
            <td>₹60</td>
            <td><img src="./image/vs.jpg" alt="Veg Soup" width="50" height="50"></td>
        </tr>
        <tr>
            <td class="item">Chicken Soup</td>
            <td>₹120</td>
            <td><img src="./image/cs.jpg" alt="Chicken Soup" width="50" height="50"></td>
        </tr>
        <tr>
            <td class="item">Mutton Soup</td>
            <td>₹125</td>
            <td><img src="./image/ms.jpg" alt="Mutton Soup" width="50" height="50"></td>
        </tr>
        <tr>
            <th colspan="3" >PAPPAD</th>
        </tr>
        <tr>
            <td class="item">Plain Pappad</td>
            <td>₹10</td>
            <td><img src="./image/PP.jpg" alt="Plain Pappad" width="50" height="50"></td>
        </tr>
        <tr>
            <td class="item">Masala Pappad</td>
            <td>₹20</td>
            <td><img src="./image/mP.jpg" alt="Masala Pappad" width="50" height="50"></td>
        </tr>
        <tr>
            <td class="item">Fried Pappad</td>
            <td>₹10</td>
            <td><img src="./image/fP.jpg" alt="Fried Pappad" width="50" height="50"></td>
        </tr>
        <tr>
            <th colspan="3">SALAD</th>
        </tr>
        <tr>
            <td class="item">Cucumber Salad</td>
            <td>₹25</td>
            <td><img src="./image/cums.jpg" alt="Cucumber Salad" width="50" height="50"></td>
        </tr>
        <tr>
            <td class="item">Carrot Salad</td>
            <td>₹50</td>
            <td><img src="./image/CARS.jpg" alt="Carrot Salad" width="50" height="50"></td>
        </tr>
        <tr>
            <td class="item">Onion Salad</td>
            <td>₹30</td>
            <td><img src="./image/ONS.jpg" alt="Onion Salad" width="50" height="50"></td>
        </tr>   
    </table>
</body>
</html>
