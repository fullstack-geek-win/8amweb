<!DOCTYPE html>
<html>
<head>
    <title>Menu Card</title>
    <link href="https://fonts.googleapis.com/css?family=Lugrasimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lugrasimo', cursive, Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            background-color: #f5f5f5;
            color: #ffc107;
            margin: 0;
        }
        .menu-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-image: url("https://img.freepik.com/premium-photo/body-massage-brush-cosmetic-oil-body-care-concept_350891-630.jpg?w=1060");
            background-size: cover;
            background-position: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            text-align: center;
            text-transform: uppercase;
        }       
        .menu-price {
            text-align: right !important;
        }
    </style>
</head>
<body>
    <div class="menu-card">
        <table>
            <tr>
                <th colspan="2">Salads</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td class="menu-price">$10.99</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td class="menu-price">$8.49</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td class="menu-price">$6.99</td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td class="menu-price">$12.50</td>
            </tr>
            <tr>
                <th colspan="2">Pappads</th>
            </tr>
            <tr>
                <td>Item 5</td>
                <td class="menu-price">$4.99</td>
            </tr>
            <tr>
                <td>Item 6</td>
                <td class="menu-price">$3.49</td>
            </tr>
            <tr>
                <td>Item 7</td>
                <td class="menu-price">$2.99</td>
            </tr>
            <tr>
                <th colspan="2">Soups</th>
            </tr>
            <tr>
                <td>Item 8</td>
                <td class="menu-price">$6.99</td>
            </tr>
            <tr>
                <td>Item 9</td>
                <td class="menu-price">$5.49</td>
            </tr>
        </table>
    </div>
</body>
</html>
